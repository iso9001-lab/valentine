<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Valentins-Date?</title>
  <style>
    :root{
      --bg1:#ffd1e6;
      --bg2:#ffb3d9;
      --card:#ffffffcc;
      --text:#2b2b2b;
      --yes:#22c55e;
      --no:#ef4444;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--text);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background: radial-gradient(1200px 800px at 20% 10%, #fff 0%, transparent 60%),
                  radial-gradient(900px 700px at 80% 30%, #fff 0%, transparent 55%),
                  linear-gradient(135deg, var(--bg1), var(--bg2));
      overflow:hidden;
    }

    .hearts{
      position:fixed; inset:0; pointer-events:none; opacity:.15;
      background-image:
        radial-gradient(circle at 10% 20%, #ff3b9a 0 6px, transparent 7px),
        radial-gradient(circle at 30% 80%, #ff3b9a 0 5px, transparent 6px),
        radial-gradient(circle at 70% 25%, #ff3b9a 0 7px, transparent 8px),
        radial-gradient(circle at 85% 70%, #ff3b9a 0 5px, transparent 6px);
      filter: blur(.2px);
    }

    .card{
      width:min(560px, 92vw);
      background:var(--card);
      backdrop-filter: blur(10px);
      border:1px solid #ffffffaa;
      border-radius:24px;
      padding:24px 22px;
      box-shadow: 0 20px 60px rgba(0,0,0,.15);
      position:relative;
    }

    h1{
      margin: 8px 0 12px;
      font-size: 28px;
      line-height:1.2;
      text-align:center;
    }

    p{
      margin:0 0 16px;
      text-align:center;
      font-size:16px;
      opacity:.9;
    }

    .imgwrap{
      display:flex;
      justify-content:center;
      margin: 14px 0 18px;
    }

    .imgwrap img{
      width: 220px;
      height: 220px;
      object-fit: cover;
      border-radius: 24px;
      border: 2px solid #fff;
      box-shadow: 0 12px 30px rgba(0,0,0,.18);
      background:#fff;
    }

    .btnrow{
      display:flex;
      gap:12px;
      justify-content:center;
      align-items:center;
      margin-top: 8px;
      position:relative;
      height:64px;
    }

    button{
      border:0;
      padding: 14px 18px;
      border-radius: 999px;
      font-weight: 700;
      cursor:pointer;
      font-size:16px;
      transition: transform .08s ease, filter .08s ease;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }

    button:active{ transform: scale(.98); }

    #yesBtn{
      background: linear-gradient(180deg, #34d399, #16a34a);
      color:white;
      box-shadow: 0 12px 22px rgba(34,197,94,.35);
    }

    #noBtn{
      background: linear-gradient(180deg, #fb7185, #ef4444);
      color:white;
      box-shadow: 0 12px 22px rgba(239,68,68,.25);
      position:absolute;
      transition: left .12s ease, top .12s ease, transform .08s ease;
      will-change: left, top;
      left: 52%;
      top: 8px;
    }

    .result{
      display:none;
      margin-top:18px;
      padding:16px;
      border-radius:18px;
      background:#ffffffd6;
      border:1px solid #ffffffaa;
    }

    .result h2{
      margin:0 0 10px;
      font-size:22px;
      text-align:center;
    }

    .result .bigimg{
      width:100%;
      max-height: 340px;
      object-fit:cover;
      border-radius:18px;
      border:2px solid #fff;
      box-shadow: 0 14px 32px rgba(0,0,0,.18);
      background:#fff;
    }

    .tiny{
      margin-top:10px;
      font-size:13px;
      opacity:.7;
      text-align:center;
    }
  </style>
</head>

<body>
  <div class="hearts"></div>

  <main class="card">
    <h1>Pookie, willst du mein Valentins-Date sein? üíò</h1>
    <p>Gibt nur eine richtige Antwort (Ich mache die Regeln)</p>

    <div class="imgwrap">
      <img src="cat.jpg" alt="S√º√ües Bild">
    </div>

    <div class="btnrow" id="playground">
      <button id="yesBtn">Ja üíñ</button>
      <button id="noBtn">Nein üòÖ</button>
    </div>

    <section class="result" id="result">
      <h2>Yesss! üòç</h2>
      <img class="bigimg" src="us.jpg" alt="Us">
      <p style="margin-top:12px; text-align:center; font-size:16px;">
        Dann verbringen wir unseren Valentinstag zusammen üíû Ich plane den perfekten Tag
      </p>
      <div class="tiny">PS: Der Nein-Button war etwas sch√ºchtern (und Deko)</div>
    </section>
  </main>

  <script>
    // --- CONFETTI ---
    function confettiBurst(durationMs = 1100) {
      const canvas = document.createElement("canvas");
      canvas.style.position = "fixed";
      canvas.style.inset = "0";
      canvas.style.pointerEvents = "none";
      canvas.style.zIndex = "9999";
      document.body.appendChild(canvas);

      const ctx = canvas.getContext("2d");
      const dpr = window.devicePixelRatio || 1;

      function resize() {
        canvas.width = Math.floor(window.innerWidth * dpr);
        canvas.height = Math.floor(window.innerHeight * dpr);
        canvas.style.width = window.innerWidth + "px";
        canvas.style.height = window.innerHeight + "px";
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      }
      resize();
      window.addEventListener("resize", resize);

      const colors = ["#ff3b9a", "#ff7ac8", "#ffffff", "#ffd1e6", "#f59e0b", "#22c55e"];
      const gravity = 0.18;
      const drag = 0.992;
      const pieces = [];

      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight * 0.35;
      const count = Math.min(160, Math.floor(window.innerWidth / 5));

      for (let i = 0; i < count; i++) {
        const angle = Math.random() * Math.PI * 2;
        const speed = 4 + Math.random() * 7;
        pieces.push({
          x: centerX,
          y: centerY,
          vx: Math.cos(angle) * speed,
          vy: Math.sin(angle) * speed - 4,
          w: 6 + Math.random() * 6,
          h: 6 + Math.random() * 10,
          rot: Math.random() * Math.PI,
          vr: (Math.random() - 0.5) * 0.25,
          color: colors[Math.floor(Math.random() * colors.length)],
        });
      }

      const start = performance.now();

      function draw(now) {
        const t = now - start;
        ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);

        for (const p of pieces) {
          p.vx *= drag;
          p.vy = p.vy * drag + gravity;
          p.x += p.vx;
          p.y += p.vy;
          p.rot += p.vr;

          ctx.save();
          ctx.translate(p.x, p.y);
          ctx.rotate(p.rot);
          ctx.fillStyle = p.color;
          ctx.fillRect(-p.w / 2, -p.h / 2, p.w, p.h);
          ctx.restore();
        }

        if (t < durationMs) requestAnimationFrame(draw);
        else {
          window.removeEventListener("resize", resize);
          canvas.remove();
        }
      }

      requestAnimationFrame(draw);
    }

    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const playground = document.getElementById("playground");
    const result = document.getElementById("result");

    function moveNoButton() {
      const pad = 8;
      const area = playground.getBoundingClientRect();
      const btn = noBtn.getBoundingClientRect();

      const maxX = area.width - btn.width - pad;
      const maxY = area.height - btn.height - pad;

      const x = Math.max(pad, Math.floor(Math.random() * (maxX - pad + 1)));
      const y = Math.max(pad, Math.floor(Math.random() * (maxY - pad + 1)));

      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
    }

    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("touchstart", (e) => { e.preventDefault(); moveNoButton(); }, { passive:false });
    noBtn.addEventListener("click", (e) => { e.preventDefault(); moveNoButton(); });

    document.addEventListener("pointerdown", (e) => {
      if (e.target.id !== "noBtn" && Math.random() < 0.25) moveNoButton();
    });

    yesBtn.addEventListener("click", () => {
      confettiBurst(1100);
      result.style.display = "block";
      yesBtn.disabled = true;
      yesBtn.style.filter = "grayscale(.2)";
      noBtn.style.display = "none";
      window.scrollTo({ top: document.body.scrollHeight, behavior: "smooth" });
    });

    moveNoButton();
  </script>
</body>
</html>
